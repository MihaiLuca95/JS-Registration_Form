<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 27.5rem;">
                <div class="card-body">
                    <h1 class="card-title text-center">Register With Us</h1>
                    <form id="formValidation" name="validatorForm">
                        <div class="mb-2">
                            <label for="userName" class="form-label">Username</label>
                            <input type="text" class="form-control" name="Username" id="userName" placeholder="Enter username">
                            <div class="invFeetback"></div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="Email" id="email" placeholder="Enter email">
                            <div class="invFeetback"></div>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="Password" id="password" placeholder="Enter password">
                            <div class="invFeetback"></div>
                        </div>
                        <div class="mb-2">
                            <label for="confirmPass" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="Confirmpassword" id="confirmPass" placeholder="Enter password again">
                            <div class="invFeetback"></div>
                        </div>
                    </form>  
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary" name="button" id='btn-submit' type="submit">Submit</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    <script src="form.js"></script>
</body>
</html>
